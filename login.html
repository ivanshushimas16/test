<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cebu Eastern College Student Schedule System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="css/LOGO.png" alt="Cebu Eastern College" class="logo">
                <h1>Student Schedule System</h1>
                <p>Cebu Eastern College, Inc.</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Login as</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p>For technical support, contact IT Department</p>
                <p>&copy; 2025 Cebu Eastern College, Inc.</p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
